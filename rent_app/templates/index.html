<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="about_us">About Us</a>
                <a class="navbar-brand" href="contact_us">Contact Us</a>
                <a class="navbar-brand" href="#">Terms and Conditions</a>
            </div>
        </nav>
        <div class="text-center">
            <h1>Axsos Rent a Super Car</h1>
        </div>
        <div class="row">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="static/image/1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/image/2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/image/3.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/image/4.jpg" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/image/5.jpg" alt="Third slide">
                    </div>
                </div>
            </div>
            <br>
            <div class="col text-center">
                <a class="btn btn-primary col-2 center mb-4 mt-4" href="/registration" role="button">ENTER</a>
            </div>
            <br>
            <footer class="bg-primary text-white text-center text-lg-start col-12 bg-dark">
                <!-- Grid container -->
                <div class="container p-4 bg-dark">
                    <!--Grid row-->
                    <div class="row bg-dark">
                        <!--Grid column-->
                        <div class="col-12-lg-6 col-md-12 mb-4 mb-md-0">
                            <h5 class="text-uppercase">Contact Us</h5>
                            <p>
                                Phone number: 0599-9999-99
                            </p>
                            <p>
                                Email: info@rent-a-car.com
                            </p>
                        </div>
                    </div>
                    <!--Grid row-->
                </div>

            </footer>
        </div>

</body>

</html>
